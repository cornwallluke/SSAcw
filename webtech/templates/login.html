<!DOCTYPE html>
<html lang="en">
<head>
  <title>amazon 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/png" href="/static/favicon.ico">
</head>
<body>
<div class= "container-fluid mt-3" id= "hmm">
	<div class="row">
		<div class="col-sm">
			<div class="card mb-3">
				<div class="card-header">{{locale[session['locale']]['login']}}</div>
				<div class="card-body">
					<form id="loginform">
						<div class="form-group">
							<label for="username">{{locale[session['locale']]['username']}}</label>
							<input type="text" class="form-control" id="username">
						</div>
						<div class="form-group">
							<label for="password">{{locale[session['locale']]['password']}}</label>
							<input type="password" class="form-control" id="password">
						</div>
						<button type="submit" form="loginform" class="btn btn-outline-primary">
								{{locale[session['locale']]['login']}}
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm">
			<div class="card">
				<div class="card-header">{{locale[session['locale']]['signup']}}</div>
				<div class="card-body">
					<form id="signupform">
						<div class="form-group">
							<label for="newusername">{{locale[session['locale']]['username']}}:</label>
							<input type="text" class="form-control" id="newusername">
						</div>
						<div class="form-group">
							<label for="fname">{{locale[session['locale']]['fname']}}:</label>
							<input type="text" class="form-control" id="fname">
						</div>
						<div class="form-group">
							<label for="sname">{{locale[session['locale']]['sname']}}:</label>
							<input type="text" class="form-control" id="sname">
						</div>
						<div class="form-group">
							<label for="newpassword">{{locale[session['locale']]['password']}}:</label>
							<input type="password" class="form-control" id="newpassword">
						</div>
						<!-- <div class="form-group">
							<label for="confirmpassword">Confirm your Password:</label>
							<input type="password" class="form-control" id="confirmpassword">
						</div> -->
						<button type="submit" form="signupform" class="btn btn-outline-primary">
								{{locale[session['locale']]['signup']}}
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
    $("#loginform").submit(function(event){
		event.preventDefault();
		$.post('/log',{'username':$("#username").val(), 'password':$("#password").val()},function(){
			window.location.href="";
		});
		
	});
	$("#signupform").submit(function(event){
		event.preventDefault();
		let formdata={'username':$("#newusername").val(),
			"password":$("#newpassword").val(),
			"fname":$("#fname").val(),
			"sname":$("#sname").val()};
			
		$.post('/adduser',formdata,function(data){
				$.post('/log',{'username':formdata.username, 'password':formdata.password},function(){
					window.location.href="";
				});
				
			});
	});
    
</script>
</body>
</html>
